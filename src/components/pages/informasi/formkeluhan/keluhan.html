<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <form action="" class="formulir" method="post" enctype="multipart/form-data">
                                              <div class="form-group form-info">
            <label><b>Informasi Pengajuan Keberatan</b></label>
          </div>
          <div class="form-group">
            <label>Nomor Registrasi Keberatan <small class="strict">*</small></label>
            <input type="text" class="form-control" name="nomor_registrasi" value="">
            <small class="error-msg"></small>
          </div>
          <div class="form-group">
            <label>Nomor Pemohonan Infomasi <small class="strict">*</small></label>
            <input type="text" class="form-control" name="nomor_pemohon" value="">
            <small class="error-msg"></small>
          </div>
         <div class="form-group">
            <label>Tanggal Pemohonan Informasi <small class="strict">*</small></label>
            <input type="date" class="form-control" name="tanggal_pemohon" value="">
            <small class="error-msg"></small>
        </div>
        <div class="form-group">
            <label>Tujuan Penggunaan Informasi <small class="strict">*</small></label>
            <textarea type="text" class="form-control" name="tujuan_informasi"></textarea>
            <small class="error-msg"></small>
        </div>
        <div class="form-group form-info" style="margin-top:20px;">
            <label><b>Indentitas Pemohon</b></label>
        </div>
         <div class="form-group">
            <label>Jenis Identitas <small class="strict">*</small></label>
            <select class="form-control" name="jenis_identitas">
                <option value="Ktp">KTP</option>
                <option value="Sim">SIM</option>
                <option value="Pasport">Pasport</option>
            </select>
             <small class="error-msg"></small>
          </div>
          
          <div class="form-group">
            <label>Upload Photo Identitas <small class="strict">*</small></label>
            <input type="file" accept="image/*" class="form-control" name="fileupl">
            <small class="error-msg"></small>
          </div>
          <div class="form-group">
            <label>NIK / Nomor Identitas <small class="strict">*</small></label>
            <input type="text" class="form-control" name="nomor_identitas" value="">
            <small class="error-msg"></small>
          </div>
          
        <div class="form-group">
            <label>Nama <small class="strict">*</small></label>
            <input type="text" class="form-control" name="nama" value="">
            <small class="error-msg"></small>
        </div>
        
        <div class="form-group">
            <label>Alamat  <small class="strict">*</small></label>
            <textarea class="form-control" name="alamat"></textarea>
            <small class="error-msg"></small>
        </div>
        <div class="form-group">
            <label>Nomor Telepon <small class="strict">*</small></label>
            <input type="number" class="form-control" name="no_telepon" value="">
            <small class="error-msg"></small>
        </div>
        <div class="form-group">
            <label>Alamat Email <small class="strict">*</small></label>
            <input type="email" class="form-control" name="email" value="">
            <small class="error-msg"></small>
        </div>
        <div class="form-group">
            <label>Pekerjaan <small class="strict">*</small></label>
            <input type="text" class="form-control" name="pekerjaan" value="">
            <small class="error-msg"></small>
        </div>
        <div class="form-group">
            <label>Instansi/Lembaga <small class="strict">*</small></label>
            <input type="text" class="form-control" name="instansi" value="">
            <small class="error-msg"></small>
        </div>
        
        <div class="form-group">
            <label>Alasan Pengajuan Keberatan ? <small class="strict">*</small></label>
            <small class="error-msg"></small>
            <div class="col-md-12" style="margin-top:px;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Permohonan informasi ditolak
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Informasi berkala tidak disediakan
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Permohonan informasi tidak ditanggapi 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Permohonan informasi ditanggapi tidak sebagaimana yang di minta
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Biaya yang di kenakan tidak wajar
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Penyampaian informasi melebihi batas waktu yang di tentukan
                    </label>
                  </div>
                
                <textarea style="margin-top:10px;" id="lain-lain" class="form-control" name="alasan_pengajuan_lain" placeholder="Mohon isikan dengan alasan lain......."></textarea>
            </div>
            
        </div>
                          
        <div class="form-group" style="margin-top:20px; text-center">
        <hr>
          <button type="submit" class="btn btn-default pull-right">Submit Data</button>
         </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
